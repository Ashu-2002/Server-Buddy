<div>
    <ul>
        @for (ticket of tickets; track ticket.id) {
            <li>
                <app-ticket [ticket]="ticket"/>
            </li>
        } @empty {
            <p>No tickets available.</p>
        }
    </ul>
</div>
<div class="new-ticket">
    <app-new-ticket (add)="onAdd($event)"/>
</div>
